<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="test" width="500" height="500" style="border: 1px solid red"></canvas>
  <script>
    const c = document.querySelector('#test')
    const ctx = c.getContext("2d")
    ctx.fillStyle = "red"

    // A disposição é simples. Sempre serão aceitos 4 parâmetros que são: 
    // (x, y, w, h). Ex.: ctx.fillRect(0,0,100,100)
    ctx.scale(2, 2)
    ctx.translate(0, 0)

    ctx.strokeRect(50, 50, 100, 100)


    ctx.beginPath()
    ctx.moveTo(75, 75)
    ctx.lineTo(125, 125)
    ctx.lineTo(125, 75)

    ctx.fill()


  </script>
</body>

</html>
